    <title>Multiplication and Division Calculator</title>
    <script>
        function calculate() {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

 
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            let multiplication = num1 * num2;
            let division = (num2 !== 0) ? num1 / num2 : "Cannot divide by zero";

            document.getElementById("resultMultiplication").innerHTML = "Multiplication: " + multiplication;
            document.getElementById("resultDivision").innerHTML = "Division: " + division;
        }
    </script>

    <h1>Multiplication and Division Calculator</h1>
    
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h3>Results:</h3>
    <p id="resultMultiplication"></p>
    <p id="resultDivision"></p>


    <title>Temperature Converter</title>
    <script>
        
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertTemperature() {
            let celsius = parseFloat(document.getElementById("celsius").value);
            let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

            if (!isNaN(celsius)) {
                let convertedFahrenheit = celsiusToFahrenheit(celsius);
                document.getElementById("resultCelsiusToFahrenheit").innerHTML = `${celsius}째C is ${convertedFahrenheit}째F`;
            }

            if (!isNaN(fahrenheit)) {
                let convertedCelsius = fahrenheitToCelsius(fahrenheit);
                document.getElementById("resultFahrenheitToCelsius").innerHTML = `${fahrenheit}째F is ${convertedCelsius}째C`;
            }
        }
    </script>
     <h1>Temperature Converter</h1>
    
     <label for="celsius">Enter temperature in Celsius:</label>
     <input type="number" id="celsius"><br><br>
 
     <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
     <input type="number" id="fahrenheit"><br><br>
 
     <button onclick="convertTemperature()">Convert</button>
 
     <h3>Results:</h3>
     <p id="resultCelsiusToFahrenheit"></p>
     <p id="resultFahrenheitToCelsius"></p>
